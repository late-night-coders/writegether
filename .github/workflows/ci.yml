name: CI

on: 
  push:
    branches:
      - develop
      - main
jobs:
  lint:
    name: run code format and linting scripts
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run prettier check
        run: npm run prettier:check

      - name: Run Eslint
        run: npm run lint
